<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-layout">
        <div class="sidebar">
            <h3>Sections</h3>
            <ul id="sidebar-list" class="sidebar-list"></ul>
            <button id="add-section" class="btn-primary">Add Section</button>
            <button id="dark-mode-toggle" class="btn-secondary">Toggle Dark Mode</button>
        </div>

        <div class="document-editor">
            <div class="header">
                <!-- <img src="/Users/vigneshshanmugasundaram/Documents/nyuLogo.png" alt="Logo" class="logo"> -->
                <h1 class="title">Document Editor</h1>
                <button id="download-pdf" class="btn-primary" title="Download as PDF">
                    <span>&#128190;</span> <!-- Save Icon -->
                </button>
            </div>
            <div id="sections-container" class="sections-container">
                <div class="section">
                    <h2>dasdfsgdghfhgfggfd</h2>
                    <p>dsadfsgdggfdfsd</p>
                </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal" class="close-modal">&times;</button>
            <h2>Select Section Type</h2>
            <button id="text-section-button" class="btn-primary">Text</button>
            <button id="image-section-button" class="btn-secondary">Image</button>

            <form id="text-form" class="hidden">
                <h3>Add Text Section</h3>
                <input type="text" id="text-heading" placeholder="Heading" class="input-field">
                <textarea id="text-content" placeholder="Content" class="input-field"></textarea>
                <button type="button" id="save-text" class="btn-primary">Save</button>
            </form>

            <form id="image-form" class="hidden">
                <h3>Add Image Section</h3>
                <input type="text" id="image-name" placeholder="Image Name" class="input-field">
                <input type="text" id="image-url" placeholder="Image URL" class="input-field">
                <button type="button" id="save-image" class="btn-primary">Save</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
